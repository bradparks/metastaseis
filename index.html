<!DOCTYPE html>
<html>
    <head>

      <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    </head>
    <body>
      <input type="file" id="upload"></input>
      <button id="play">play</button>
      <button id="stop">stop</button>
      <button id="pause">pause</button>
      <button id="cut">cut</button>
      <button disabled id="skip">skip</button>
      <button disabled id="back">back</button>
      <button id="copy">copy</button>
      <button id="paste">paste</button>
      <button id="append">append</button>
      <button id="prepend">prepend</button>
      <button disabled id="duplicate">duplicate</button>
      <button id="reverse">reverse</button>
      <button disabled id="remove">remove</button>
      <button disabled id="export">export</button>
      <button disabled id="effects">apply effects</button>

      <div id="workspace" class="dragdealer">
        <p>drag file 2 edit</p>
      </div>

      <!-- <script type="text/javascript" src="id3-min.js"></script> -->
      <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
